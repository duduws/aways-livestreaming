worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Main ingest
            push rtmp://main-ingest-url;

            # Fallback video
            on_publish http://localhost/on_publish;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3s;
        }
    }
}
